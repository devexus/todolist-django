{% extends 'base/main.html' %}

    <div>
        <a class="btn btn-primary" href="{% url 'tasks' %}"> Go Back</a>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are your sure you want to delete this task? <b>"{{task}}"</b> </p>

        </form>
    </div>
</div>



{% endblock content %}
