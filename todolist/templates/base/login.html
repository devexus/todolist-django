{% extends 'base/main.html' %}
{% block content %}

<div class="card-body">
    <div class="card-title">
        <h1>Login</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for={{form.username.auto_id}} class="form-label">{{form.username.label}}</label>
            <input type="text" name={{form.username.name}} class="form-control" autofocus="" autocapitalize="none" autocomplete={{form.username.name}} maxlength="150" required="" id={{form.username.auto_id}}>
        </div>
        <div class="mb-3">
            <label for={{form.password.auto_id}} class="form-label">{{form.password.label}}</label>
            <input type="password" name={{form.password.name}} class="form-control" autofocus="" autocapitalize="none" autocomplete={{form.password.name}} maxlength="150" required="" id={{form.password.auto_id}}>
        </div>

        <input class="btn btn-primary mb-3" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
